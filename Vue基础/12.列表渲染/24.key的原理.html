<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">
    <h2>人员列表</h2>
    <button @click.once="add">添加一个人</button>
    <ul>
        <li>姓名--年龄</li>
        <li v-for="(p,index) in persons" :key="index">
            {{p.name}}--{{p.age}}
            
            <input type="text">
        </li>
    </ul>


</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            persons: [
                {id: "001", name: "张三", age: 18},
                {id: "002", name: "李四", age: 28},
                {id: "003", name: "王五", age: 12},
            ],
        },
        methods:{
            add() {
                const p = {id: "004",name:"老乡", age: 40}
                this.persons.unshift(p);
            },
        }

    })
</script>
</body>
</html>
