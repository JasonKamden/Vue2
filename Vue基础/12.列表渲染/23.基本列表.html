<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">
    <h2>人员列表</h2>
    <ul>
        <li>姓名--年龄</li>
        <li v-for="(p,index) in persons" :key="index">
            {{p.name}}--{{p.id}}

        </li>
    </ul>

    <hr>
    <h2>汽车列表</h2>
    <ul>
        <li v-for="(value,keys) in car" :key="keys">
            {{keys}}--{{value}}

        </li>
    </ul>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            persons: [
                {id: "001", name: "张三", age: 18},
                {id: "002", name: "李四", age: 28},
                {id: "003", name: "王五", age: 12},
            ],
            car:{
                name: "奥迪A8",
                price: "70万",
                color: "黑色",

            }
        }

    })
</script>
</body>
</html>
