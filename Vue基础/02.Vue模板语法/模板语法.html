<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="school.url.toUpperCase()" v-bind:x="school.hello" target="_blank">百度</a>

    <a v-bind:href="school.url">百度</a>


</div>

<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",///el：element 用于指定当前Vue实例为哪个容器服务，但通常为css选择器字符
        data: {
            name: "Jason",
            school:{
                url: "https://baidu.com",
                hello: "你好",
            }

        }
    });


</script>
</body>
</html>
