<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<!--准备好一个容器-->
<div id="root">

    <h1>{{msg}}</h1>
    <hr>
    <!--第三步:编写组件标签-->
    <school></school>
    <hr>
    <student></student>
    <hr>
    <hello></hello>
</div>
<div id="root2">
    <hello></hello>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    //第一步:创建school组件
    const school = Vue.extend({
        template: `
          <div>
              <h2>名称：{{ schoolName }}</h2>
              <h2>地址：{{ address }}</h2>
          <button @click="showName">点我提示学校名</button>
          </div>`,
        data() {
            return {
                schoolName: "jason",
                address: "上海",
            }
        },
        methods:{
            showName() {
                alert(this.schoolName);
            },
        }
    });
    //第一步:创建student组件
    const student = Vue.extend({
        template: `
          <div>
              <h2>学生名称：{{ studentName }}</h2>
              <h2>学生年龄：{{ age }}</h2>
          </div>
        `,
        data() {
            return {
                studentName: "张三",
                age: 18,
            }
        },

    });
    //第一步:创建hello组件
    const hello = Vue.extend({
        template: `
          <div>
          <h2>你好！{{ name }}</h2>
          </div>
        `,
        data() {
            return {name: "Tom"}
        },
    });

    Vue.component("hello", hello);

    //第二步:注册组件(局部注册)
    new Vue({
        el: "#root",
        data: {
            msg: "你好！",
        },
        components: {
            school,
            student,
        }
    });

    new Vue({
        el: "#root2",
    })

</script>
</body>
</html>
