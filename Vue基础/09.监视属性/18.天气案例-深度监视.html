<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
    <hr>
    <h3>a的值是：{{numbers.a}}</h3>
    <button @click="numbers.a++">点击a增加</button>
    <hr>
    <h3>b的值是：{{numbers.b}}</h3>
    <button @click="numbers.b++">点击b增加</button>
    <hr>
    <button @click="numbers = {a:666,b:777}">点击numbers增加</button>

</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            isHot: true,
            numbers: {
                a: 1,
                b: 1,

            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
            },
        },
        computed: {
            info() {
                return this.isHot ? "炎热" : "凉爽";
            },
        },
        watch: {
            "isHot": {
                //immediate: true,
                handler(newValue, oldValue) {
                    console.log("isHot被修改了！", newValue, oldValue);
                },
            },
            //"numbers.a": {
            //    handler(newValue, oldValue) {
            //        console.log("a被改变了");
            //    }
            //},
            //"numbers.b": {
            //    handler(newValue, oldValue) {
            //        console.log("b被改变了");
            //    }
            //},
            "numbers": {
                deep: true,
                handler(newValue, oldValue) {
                    console.log("numbers被改变了");
                }
            }
        }
    });

</script>
</body>
</html>
