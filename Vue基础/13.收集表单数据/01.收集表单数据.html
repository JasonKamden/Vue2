<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="root">
    <form @submit.prevent="demo">
        账号:<input type="text" v-model.trim="userInfo.account"><br><br>
        密码:<input type="password" v-model.trim="userInfo.password"><br><br>
        年龄:<input type="number" v-model.number="userInfo.age"><br><br>
        性别: 男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
        女<input type="radio" name="sex" value="female" v-model="userInfo.sex"><br><br>
        爱好:
        学习<input type="checkbox" name="hobby" value="study" v-model="userInfo.hobby">
        打游戏<input type="checkbox" name="hobby" value="game" v-model="userInfo.hobby">
        吃饭<input type="checkbox" name="hobby" value="eat" v-model="userInfo.hobby"><br><br>

        所属小区:
        <select v-model="userInfo.city">
            <option value="">请选择小区</option>
            <option value="shanghai">上海</option>
            <option value="shenzhen">深圳</option>
            <option value="beijing">北京</option>
            <option value="wuhan">武汉</option>
        </select>
        <br><br>
        其他信息:
        <textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.other"></textarea>
        <br><br>

        <input type="checkbox" v-model="userInfo.agress">阅读并接收<a href="javascript:;">《用户协议》</a>
        <button>提交</button>
    </form>

</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            userInfo: {
                account: "",
                password: "",
                age: "",
                sex: "male",
                hobby: [],
                city: "",
                other: "",
                agress: "",
            }
        },
        methods: {
            demo() {
                console.log(JSON.stringify(this.userInfo));
            },
        }
    })
</script>
</body>
</html>
