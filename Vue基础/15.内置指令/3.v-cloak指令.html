<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;

        }
    </style>
</head>
<body>
<div id="root">
    <div v-cloak>你好！！{{name}}</div>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        data: {
            name: "jason",
            str:"<h3>你好！</h3>\n"
        }
    })
</script>
</body>
</html>
