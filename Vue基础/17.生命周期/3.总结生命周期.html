<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

<div id="root">
    <h2 :style="{opacity}"> 欢迎学习Vue</h2>
    <button @click="opacity = 1">设置为1</button>
    <button @click="stop">结束</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            opacity: 1,
        },
        methods: {
            stop() {
                this.$destroy();
            },
        },
        mounted() {
            this.timer = setInterval(() => {
                this.opacity -= 0.01;
                if (this.opacity <= 0) this.opacity = 1;
            }, 16);
        },
        beforeDestroy() {
            console.log("vm即将驾鹤西游！");
            clearInterval(this.timer);

        }
    });

</script>
</body>
</html>
